<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Know and Win</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>

<body>

<div class="header">
    <a href="#" class="thatstyle">Know & Win</a>
    <ul class="nav-list">
        <li><a href="#">Play 🎲</a></li>
        <li><a href="#">Categories 🧩</a></li>
        <li><a href="#">Ranking 🏆</a></li>
        <li><a href="#">⭐️ My profile</a></li>
    </ul>
</div>

<div class="content">
    <h1 class="thatstyle">Welcome to Know & Win!</h1>
    <p>Before starting the game, sign in, please<br>
        It would help you to track your progress and compete with your friends!</p>

    <div class="login-form">
        <h2>Sign in</h2>
        <div class="form-row">
            <input type="text" id="username" name="username" placeholder="Username">
        </div>
        <div class="form-row">
            <input type="password" id="password" name="password" placeholder="Password">
        </div>
    </div>

    <div class="checkbox">
        <input type="checkbox" id="rememberMe" name="rememberMe">
        <label for="rememberMe">Remember me</label>
    </div>

    <button class="login-button">Log in</button>

    <div class="line-with-text">
        <span>or log in with</span>
    </div>

    <div>
        <button class="social-button"><img src="./images/Google icon glyph.png" alt="Google"></button>
        <button class="social-button"><img src="./images/Facebook Logo.png" alt="Facebook"></button>
        <button class="social-button"><img src="./images/Reddit icons.png" alt="Reddit"></button>
    </div>
</div>

</body>

</html>
